[application]

name="TesteGodot"
main_scene="res://scenes/Game.tscn"
icon="res://icon.png"

[display]

emulate_touchscreen=true
width=1000
height=1700
orientation="portrait"
test_width=500
test_height=850
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

touch=[mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true
